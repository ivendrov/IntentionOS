<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intention OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header svg {
      width: 32px;
      height: 32px;
      color: #4caf50;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .status.disconnected {
      border: 1px solid #f44336;
    }

    .status-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .intention-text {
      font-size: 16px;
      font-weight: 500;
      line-height: 1.4;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timer-item {
      text-align: center;
    }

    .timer-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 4px;
    }

    .timer-value {
      font-size: 20px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .no-intention {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 20px;
    }

    .error-message {
      color: #f44336;
      font-size: 14px;
      text-align: center;
    }

    .footer {
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <h1>Intention OS</h1>
    </div>

    <div id="content">
      <div class="status">
        <div class="status-label">Connecting...</div>
      </div>
    </div>

    <div class="footer">
      <a href="#" id="history-link">View History</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
